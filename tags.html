---
layout: default
title: Tags
---

{% capture tags %}
  {% for tag in site.tags %}
	{{ tag[0] }}
  {% endfor %}
{% endcapture %}
{% assign sortedtags = tags | split:' ' | sort_natural %}

<ul style="column-width: 200px;">
{% for tag in sortedtags %}
  <li>
	  <a href="/tag/{{ tag | slugify }}">{{ tag }}</a> ({{ site.tags[tag] | size }})
  </li>
{% endfor %}
</ul>
